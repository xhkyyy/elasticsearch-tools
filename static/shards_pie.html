<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <table class="table table-borderless text-center">
                <tbody>
                    <tr>
                        <td>
                            <h3>分片在节点中的占比图</h3>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <form class="text-left">
                                <div class="form-group">
                                    <label for="formGroupExampleInput">Elasticsearch URL：</label>
                                    <input type="text" id="esurl" name="esurl" class="form-control text-primary"
                                        aria-describedby="basic-addon2">
                                </div>
                                <div class="form-group">
                                    <label for="formGroupExampleInput2">用户名</label>
                                    <input type="text" id="uname" name="uname" class="form-control" id="formGroupExampleInput2"
                                        placeholder="">
                                </div>
                                <div class="form-group">
                                    <label for="formGroupExampleInput2">密码</label>
                                    <input type="password" id="pwd" name="pwd" class="form-control" id="formGroupExampleInput2"
                                        placeholder="">
                                </div>
                                <button type="button" id="drawing" name="drawing" class="btn btn-primary">展示</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="row d-none" id="progress_div">
            <table class="table table-borderless">
                <tbody>
                    <tr>
                        <td>
                            <div class="progress" style="height: 40px;">
                                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                                    aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%">正在加载数据...</div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="row d-none" id="p_shard_div">
            <table class="table table-bordered">
                <thead>
                    <tr class="text-center p-3 mb-2 bg-secondary text-white">
                        <th scope="col">主片</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <canvas id="myChart" name="myChart"></canvas>
                        </td>
                    </tr>
                    <tr>
                        <td id="p_alert_msg" class="border border-white"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="row d-none" id="r_shard_div">
            <table class="table table-bordered">
                <thead>
                    <tr class="text-center p-3 mb-2 bg-secondary text-white">
                        <th scope="col">副本</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <canvas id="myChart2" name="myChart2"></canvas>
                        </td>
                    </tr>
                    <tr>
                        <td id="r_alert_msg" class="border border-white"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="row">

        </div>
    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/Chart.js"></script>
    <script src="js/util.js"></script>
    <script src="js/shards_pie.js"></script>
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
