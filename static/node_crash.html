<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <table class="table table-borderless text-center">
                <tbody>
                    <tr>
                        <td>
                            <h3>模拟节点故障，列出索引受影响程度</h3>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <form class="text-left">
                                <div class="form-group">
                                    <label for="formGroupExampleInput">Elasticsearch URL：</label>
                                    <input type="text" id="esurl" name="esurl" class="form-control text-primary"
                                        aria-describedby="basic-addon2">
                                </div>
                                <div class="form-group">
                                    <label for="formGroupExampleInput2">用户名</label>
                                    <input type="text" id="uname" name="uname" class="form-control" id="formGroupExampleInput2"
                                        placeholder="">
                                </div>
                                <div class="form-group">
                                    <label for="formGroupExampleInput2">密码</label>
                                    <input type="password" id="pwd" name="pwd" class="form-control" id="formGroupExampleInput2"
                                        placeholder="">
                                </div>
                                <button type="button" id="loading" name="loading" class="btn btn-primary">展示</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="row d-none" id="progress_div">
            <table class="table table-borderless">
                <tbody>
                    <tr>
                        <td>
                            <div class="progress" style="height: 40px;">
                                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                                    aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%">正在加载数据...</div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="row d-none" id="indexDataDiv">
            <table class="table table-bordered" id="indexDataTable">
                <thead>
                    <tr class="bg-secondary text-white">
                        <th scope="col">节点列表(选中即代表节点故障)</th>
                        <th scope="col">受影响的索引</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row" id="nodes_checkbox"></th>
                        <td>
                            <table class="table table-borderless d-none" id="indexs_list">
                                <thead>
                                    <tr>
                                        <th scope="col">索引ID</th>
                                        <th scope="col">索引名称</th>
                                        <th scope="col">P/R</th>
                                        <th scope="col">状态</th>
                                    </tr>
                                </thead>
                                <tbody id="indexs_list_body">
                                    <tr>
                                        <th scope="row"></th>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                </tbody>
                            </table>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/Chart.js"></script>
    <script src="js/util.js"></script>
    <script src="js/node_crash.js"></script>
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
